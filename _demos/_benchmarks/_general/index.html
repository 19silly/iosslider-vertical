 <!DOCTYPE html>
<html>

	<head>
		
		<meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
		
		<!-- META -->
		<meta charset = "utf-8">
		
		<!-- CSS -->
		<link rel = "stylesheet" href = "_css/default.css" />
		<link rel = "stylesheet" media = "screen" href = "_css/common.css" />
		
		<!-- JS -->
		<!-- <script src = "../../../_lib/jquery-1.4.min.js"></script> -->
		<!-- <script src = "../../../_lib/jquery-1.7.min.js"></script> -->
		<script src = "../../../_lib/jquery-1.8.2.min.js"></script>
		<script src = "../../../_lib/jquery.easing-1.3.js"></script>
		<script src = "../../../_lib/jquery.mousewheel.js"></script>
		<script src = "../../../_src/jquery.iosslider-vertical.js"></script>
		<script src = "_js/common.js"></script>
		
		<title>iosScripts/iosSlider benchmarks - general</title>
		
	</head>
	
	<body>
		
		<div class = 'benchmark'>
		
			<div class = 'debug'>
				
				<p>General Debugging Information</p>
				
				<ul>
					<li id = 'touch'></li>
					<li id = 'orientation'></li>
				</ul>
			
			</div>
		
		</div>
		
				
		<div class = 'benchmark'>
		
			<p>Infinite<br />desktopClickDrag: true, snapToChildren: true, infiniteSlider: true</p>	
			
			<div class = 'responsive-container'>
			
				<div class = 'infinite-slider'>
				
					<div class = 'slider'>
					
						<div class = 'item' id = 'item1'></div>
						<div class = 'item' id = 'item2'></div>
						<div class = 'item' id = 'item3'></div>
						<div class = 'item' id = 'item4'></div>
						<div class = 'item' id = 'item5'></div>
					
					</div>
				
				</div>
				
				<div class = 'buttons'>
				
					<div class = 'prevPage' onclick = "$('.infinite-slider').iosSliderVertical('prevPage');">Prev Page</div>
					<div class = 'nextPage' onclick = "$('.infinite-slider').iosSliderVertical('nextPage');">Next Page</div>
				
				</div>
			
			</div>
		
		</div>
		
		
			
	</body>
	
</html>
